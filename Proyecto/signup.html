<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="css/signup.css">
  </head>
<body>
  <h1></h1>
  <form class="form__register">
    <h2 class="form__titulo">Crear una nueva cuenta</h2>
    <div class="contenedor-inputs">
      <input class="input-42" type="text" name="nombre" placeholder="&#128100; Nombre" required>
      <input class="input-42" type="text" name="apellidos" placeholder="&#128100; Apellidos" required>
      <input class="input-100" type="text" name="email" placeholder="&#9993; Correo electrónico" required>
      <input class="input-100" type="text" name="usuario" placeholder="&#128100; Nombre de usuario" required>
      <input class="input-42" type="password" name="clave" placeholder="&#128273; Contraseña" required>
      <input class="input-42" type="password" name="confirmar-clave" placeholder="&#128273; Repetir contraseña" required>
      <input class="btn__enviar" type="submit" value="Registrar">
      <input class="btn__reset" type="reset" name="" value="Limpiar">
      <p class="form__link">¿Ya tienes una cuenta? <a href="login.html">Ingresa aquí</a></p>
    </div>
  </form>
</body>
</html>
