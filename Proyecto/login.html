<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/modal.css">
</head>
<!-- Boton que abre el modal del login -->
<button onclick="document.getElementById('id01').style.display='block'">Iniciar sesión</button>

<!-- Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  
  <!-- Contenido del modal -->
  <form class="modal-content animate">
    <div class="imgcontainer">
      <img src="img/img_avatar2.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Nombre de usuario</b></label>
      <input type="text" placeholder="Ingresa nombre de usuario" name="uname" required>

      <label><b>Contraseña</b></label>
      <input type="password" placeholder="Ingresa tu contraseña" name="psw" required>

      <button type="submit">Iniciar sesión</button>
      <input type="checkbox" checked="checked"> Recuérdame
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
      <span class="psw"> <a href="#">¿Olvidaste tu contraseña?</a></span>
    </div>
  </form>
</div>
</html>
